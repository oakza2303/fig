<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Finger</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .hand {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .finger {
            width: 20px;
            height: 100px;
            background-color: #f4a261;
            margin: 5px;
            border-radius: 10px;
        }
        .middle {
            height: 150px;
        }
        .palm {
            width: 80px;
            height: 80px;
            background-color: #f4a261;
            border-radius: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="hand">
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="finger middle"></div>
        <div class="finger"></div>
        <div class="finger"></div>
        <div class="palm"></div>
    </div>
</body>
</html>
